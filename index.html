<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="inputBar" id="inputBar"></div>
      <div class="btnGrid">
        <button class="btn numb" onclick="addInput(1)">1</button>
        <button class="btn numb" onclick="addInput(2)">2</button>
        <button class="btn numb" onclick="addInput(3)">3</button>
        <button class="btn func" onclick="addition()">+</button>
        <button class="btn numb" onclick="addInput(4)">4</button>
        <button class="btn numb" onclick="addInput(5)">5</button>
        <button class="btn numb" onclick="addInput(6)">6</button>
        <button class="btn func" onclick="subtraction()">-</button>
        <button class="btn numb" onclick="addInput(7)">7</button>
        <button class="btn numb" onclick="addInput(8)">8</button>
        <button class="btn numb" onclick="addInput(9)">9</button>
        <button class="btn func" onclick="multiplication()">X</button>
        <button class="btn clear" onclick="c()">CE</button>
        <button class="btn numb" onclick="addInput(0)">0</button>
        <button class="btn enter" onclick="calculate()">=</button>
        <button class="btn func" onclick="division()">/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
